name: Import an existing app
description: Import an existing app from your Git repository and deploy it on your Kubernetes cluster.
logo: https://microtica.s3.eu-central-1.amazonaws.com/assets/templates/logos/import-app.svg
repo: https://github.com/marko-mic-1/angularjs-template

inputs:
  properties:
    AppName:
      type: string
      description: The name of the application. The name will be shown in the portal.
      maxLength: 23
      pattern: ^[a-zA-Z0-9]*$
      patternErrorMessage: "The app name can contain only letters and numbers"
    Port:
      type: number
      default: 80
      description: The port on which the application is listening for requests.
    BuildCmd:
      type: string
      placeholder: build
      description: Build script for your app (eg. build)
    BuildDir:
      type: string
      placeholder: build
      description: Build directory (eg. dst)
    AppType:
      type: enum
      enum:
        - nodejs
        - java
        - strapi
        - nextjs
        - reactjs
        - angularjs
        - vuejs
      default: nodejs
      description: Type of application
  required:
    - AppName
    - Port
    - AppType

service:
  "{{AppName}}":
    source: git
    containerPort: "{{Port}}"
    autoScaling:
      minReplicas: 1
      maxReplicas: 1
      cpu: 1
      maxCpu: 10
      memory: 32
      maxMemory: 64
